  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="form-login" action="/cgi-bin/auth.sh" method="POST">
              <h1>Login Form</h1>
              <div>
                <input name="username" type="text" class="form-control" placeholder="Username" required />
              </div>
              <div>
                <input name="pwd" type="password" class="form-control" placeholder="Password" required />
              </div>
              <div>
                <a id="login-button" class="btn btn-default submit">Log in</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div class="clearfix"></div>
                <br/>

                <div>
                  <h1><i class="fa fa-linux"></i> FS0C13TY LFS </h1>
                  <p>©2016 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>Create Account</h1>
              <div>
                <input name="username" type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">Submit</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br/>

                <div>
                  <h1><i class="fa fa-linux"></i> Gentelella Alela!</h1>
                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>

  <script src="vendors/notifyjs/notify.min.js"></script>

  <script>

      $('#login-button').click(function(){$('#form-login').submit()});

      var url = window.location.href;

      var status = url.split('#')[1];

      if (status == 1) {
        new PNotify({
          title: 'Invalid Credentials',
          text: 'The username and password provided are not correct',
          type: 'error',
          styling: 'bootstrap3'
        });
      } else if (status == 2){
        new PNotify({
          title: 'Oops.',
          text: 'Something went wrong on our side',
          type: 'error',
          styling: 'bootstrap3'
        });
      }

  </script>
